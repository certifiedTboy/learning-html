<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <a href=""> Home </a> <a href="">About</a> <a href="">Services</a>
      </nav>
    </header>
    <!-- Header section Ends -->

    <!-- Main Section -->
    <main>
      <!-- About section -->
      <section>
        <div>
          <h1>Learning HTML</h1>
          <h3>This is heading tag 3</h3>
          <p>This is a paragraph test</p>

      <section>

              </label>

            <div>
              <label for="confirm-password">
